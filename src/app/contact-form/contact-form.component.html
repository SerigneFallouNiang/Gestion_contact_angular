<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

  <div class="parent">
    <div class="container" id="container">
        <div class="form-container">
            <form (ngSubmit)="addContact()">
                <h1>Ajouter un nouveau contact</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>Remplissez les informations ci-dessous</span>
                <input type="text" name="nom" [(ngModel)]="contact.nom" placeholder="Nom" required>
                <input type="text" name="prenom" [(ngModel)]="contact.prenom" placeholder="Prénom" required>
                <input type="email" name="email" [(ngModel)]="contact.email" placeholder="Email" required>
                <input type="text" name="telephone" [(ngModel)]="contact.telephone" placeholder="Téléphone" required>
                <textarea name="description" [(ngModel)]="contact.description" placeholder="Description"></textarea>
                <button type="submit">Ajouter</button>
            </form>
        </div>
    </div>
  </div>

</body>
</html>
