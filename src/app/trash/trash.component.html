<nav class="navbar">
  <div class="container">
    <a class="navbar-brand" [routerLink]="['/contact-list']">Contact Manager</a>
    <button class="navbar-toggler" type="button" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/trash']">Corbeille</a>
        </li>
      </ul>
      <div class="user-info">
        <span>{{loggedUser?.email}}</span>
      </div>
    </div>
  </div>
</nav>

<div class="container trash-container">
  <div class="card">
    <div class="card-body">
      <h2 class="card-title">Contacts Supprimés</h2>
      
      <div class="contact-grid">
        <div class="contact-card" *ngFor="let contact of deletedContacts">
          <div class="card-body">
            <h5 class="card-title">{{ contact.nom }} {{ contact.prenom }}</h5>
            <p class="card-text">
              <i class="icon-telephone"></i>{{ contact.telephone }}
            </p>
          </div>
          <div class="card-footer">
            <button class="btn-restore" (click)="restoreContact(contact.id)">
              <i class="icon-restore"></i>Restaurer
            </button>
          </div>
        </div>
      </div>

      <div class="empty-state" *ngIf="deletedContacts.length === 0">
        <i class="icon-trash"></i>
        <p>Aucun contact supprimé</p>
      </div>
    </div>
  </div>
</div>
