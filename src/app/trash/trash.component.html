<!-- trash.component.html -->
<div class="container mt-5">
  <div class="row">
    <div class="col-12">
      <div class="card shadow-sm">
        <div class="card-body">
          <h2 class="card-title mb-4">Contacts Supprimés</h2>
          
          <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
            <div class="col" *ngFor="let contact of deletedContacts">
              <div class="card h-100 shadow-sm">
                <div class="card-body">
                  <h5 class="card-title">{{ contact.nom }} {{ contact.prenom }}</h5>
                  <p class="card-text">
                    <i class="bi bi-telephone me-2"></i>{{ contact.telephone }}
                  </p>
                </div>
                <div class="card-footer bg-transparent border-0">
                  <button class="btn btn-outline-primary w-100" (click)="restoreContact(contact.id)">
                    <i class="bi bi-arrow-counterclockwise me-2"></i>Restaurer
                  </button>
                </div>
              </div>
            </div>
          </div>

          <div *ngIf="deletedContacts.length === 0" class="text-center mt-5">
            <i class="bi bi-trash3 text-muted" style="font-size: 4rem;"></i>
            <p class="mt-3 text-muted">Aucun contact supprimé</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
